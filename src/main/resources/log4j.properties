log4j.rootLogger=ERROR,STDOUT
####log level####
log4j.logger.com.dimit=ERROR,LOGFILE
#### CONSOLE ####
log4j.appender.STDOUT=org.apache.log4j.ConsoleAppender
log4j.appender.STDOUT.layout=org.apache.log4j.PatternLayout
log4j.appender.STDOUT.layout.ConversionPattern=%d{MM/dd HH:mm:ss}  %p (%F:%L) - %m%n

####  error log ####
log4j.appender.LOGFILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.LOGFILE.File=logs/message.log
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%d{MM/dd HH:mm:ss}  %p (%F:%L) - %m%n
log4j.appender.LOGFILE.Threshold=INFo